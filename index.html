<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Bottle in the Sea</title>
  </head>

  <body>

    <header id="header" class="container-fluid">
        <h1>Bottle in the Sea</h1>
    </header>

    <div id="body" class="container">

      <section id="idForm" class="container">
        <form action="" method="POST">
          <label for="message">Write a message in the bottle:</label><br />
          <textarea
            name="message"
            id="idMessage"
            cols="80"
            rows="10"
            required
          ></textarea
          ><br />
          <p id="idDate"></p>
          <input type="text" id="idSign" placeholder="Sign..." /><br />
          <button type="submit">Drop the bottle to the sea</button>
        </form>
      </section>

      <section class="container">
        <div class="btn-group">
          <button id="sendMessage" type="button" class="btn btn-primary active" onclick=ChangeClass()>
            Send a message
          </button>
          <button id="openMessage" type="button" class="btn btn-primary" onclick=ChangeClass2()>
            Open a random bottle
          </button>
        </div>
      </section>
    </div>

    <!--COMENTARIO DE TESTEO PARA VINCULACIÃ“N-->
    <!--OTRO COMENTARIO DE PRUEBA-->

    <footer class="container-fluid">
      <form action="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Chuck Noland"><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="example@gmail.com"><br>
        <label for="message">Contact to me:</label><br>
        <textarea name="message" id="message" cols="10" rows="5" placeholder="Your commentary..."></textarea><br>
        <button type="submit">Send the message</button>
      </form>
    </footer>
    
  </body>
</html>
